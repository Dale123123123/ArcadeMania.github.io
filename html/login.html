<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup Page</title>
  <link rel="stylesheet" href="/css/footer.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      max-width: 400px;
      margin: 100px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    input[type="text"],
    input[type="password"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="container" id="loginContainer">
  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" placeholder="Username" id="username">
    <input type="password" placeholder="Password" id="password">
    <input type="submit" value="Login">
  </form>
  <p>Don't have an account? <button id="signupButton">Sign Up</button></p>
</div>

<div class="container" style="display: none;" id="signupContainer">
  <h2>Sign Up</h2>
  <form id="signupForm">
    <input type="text" placeholder="Username" id="signupUsername">
    <input type="password" placeholder="Password" id="signupPassword">
    <input type="submit" value="Sign Up">
  </form>
  <p>Already have an account? <button id="loginButton">Login</button></p>
</div>

<script>
  // Get elements
  const loginForm = document.getElementById("loginForm");
  const signupForm = document.getElementById("signupForm");
  const signupButton = document.getElementById("signupButton");
  const loginButton = document.getElementById("loginButton");
  const loginContainer = document.getElementById("loginContainer");
  const signupContainer = document.getElementById("signupContainer");

  // Show signup form when signup button is clicked
  signupButton.addEventListener("click", function(event) {
    event.preventDefault();
    signupContainer.style.display = "block";
    loginContainer.style.display = "none";
  });

  // Show login form when login button is clicked
  loginButton.addEventListener("click", function(event) {
    event.preventDefault();
    signupContainer.style.display = "none";
    loginContainer.style.display = "block";
  });

  // Login form submission
  loginForm.addEventListener("submit", function(event) {
    event.preventDefault();
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    // Here you can add your login logic, like making an API call or checking against a database
    console.log("Username:", username);
    console.log("Password:", password);
  });

  // Signup form submission
  signupForm.addEventListener("submit", function(event) {
    event.preventDefault();
    const username = document.getElementById("signupUsername").value;
    const password = document.getElementById("signupPassword").value;
    // Here you can add your signup logic, like making an API call or saving to a database
    console.log("New Username:", username);
    console.log("New Password:", password);
  });
</script>

</div>
</body>
</html>
